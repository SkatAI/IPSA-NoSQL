course:
  title: Les bases de données NoSQL
  code: B3 IA, BIn320
  lang: français
  sessions: |
    11 sessions, 28h + 2h de partiel
    8 sessions de 2h, 3 de 4h
  description: |
    cours d’introduction au bases NoSQL pour des étudiant de Bachelor 3 en Aéronautique,
    spécialité IA, dispensé en français.
    Les bases de données NoSQL (30h)  (CM : 6h, TD : 4h, TP : 8h, Projet 10h et 2h de partiel)
    Ce cours propose une exploration complète des bases de données NoSQL,
    mettant l'accent sur les concepts fondamentaux, les types de bases de données NoSQL,
    et les cas d'utilisation appropriés.
    Les étudiants acqueront des compétences pratiques en travaillant sur des bases de données NoSQL populaires.
    (MongoDB, Neo4j, ...)
  Objectifs du cours:
    Compréhension approfondie des bases de données NoSQL et de leur rôle dans le paysage des technologies de l'information.
    Compétences pratiques dans la mise en œuvre et la gestion de bases de données NoSQL.
    Capacité à choisir la bonne base de données NoSQL en fonction des besoins spécifiques d'un projet.
    Préparation à travailler dans des bases de données diversifiés et évolutifs.

